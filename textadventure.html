            b1.style.display = "block";
            b2.style.display = "none";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function backToTown(){
            pic.src = "";
            ptxt1.innerHTML = "";
            ptxt2.innerHTML = "";
            ptxt3.innerHTML = "";
            ptxt4.innerHTML = "";
            b1.innerHTML = "Forest";
            b2.innerHTML = "Mountain";
            b3.innerHTML = "Temple";
            b1.style.display = "block";
            if (!beenToMountain){
                b2.style.display = "block";
            }
            else{
                b2.style.display = "none";
            }
            if (!beenToTemple){
                b3.style.display = "block";
            }
            else{
                b3.style.display = "none";
            }
            b4.style.display = "none";
        }
        function escape(){
            pic.src = "";
            ptxt1.innerHTML = "";
            ptxt2.innerHTML = "";
            ptxt3.innerHTML = "";
            ptxt4.innerHTML = "";
            b1.innerHTML = "Grab and Run";
            b2.innerHTML = "Disguise";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }
        function grabRun(){
            pic.src = "";
            ptxt1.innerHTML = "";
            ptxt2.innerHTML = "";
            ptxt3.innerHTML = "";
            ptxt4.innerHTML = "Try Again?";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }
        function disguise(){
            pic.src = "";
            ptxt1.innerHTML = "";
            ptxt2.innerHTML = "";
            ptxt3.innerHTML = "";
            ptxt4.innerHTML = "Would you like to play again?";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }
        //state machine
        function bclick(button){
            if (state == "start"){
                if (button == 1){
                    startGame();
                }
            }
            else if (state == "choosePath"){
                if (button == 1){
                    isSamurai = true;
                }
                else if (button == 2){
                    isSamurai = false;
                }
                intro();
                state = "intro";
            }
            else if (state == "intro"){
                if (button == 1){
                    town();
                    state = "town";
                }
                else if (button == 2){
                    decline();
                    state = "decline";
                }
            }
            else if (state == "town"){
                if (button == 1){
                    leftSide();
                    state = "leftSide";
                }
                else if (button == 2){
                    rightSide();
                    state = "rightSide";
                }
            }
            else if (state == "leftSide"){
                if (button == 1){
                    forest();
                    state = "forest";
                }
                else if (button == 2){
                    mountain();
                    state = "mountain";
                }
                else if (button == 3){
                    temple();
                    state = "temple";
                }
            }
            else if (state == "rightSide"){
                if (button == 1){
                    searchMan();
                    state = "searchMan";
                }
                else if (button == 2){
                    bribeMan();
                    state = "bribeMan";
                }
                else if (button == 3 && isSamurai){
                    threatenMan1();
                    state = "threatenMan1";
                }
                else if (button == 3 && !isSamurai){
                    threatenMan2();
                    state = "threatenMan2";
                }
            }
            else if (state == "searchMan"){
                if (button == 1){
                    backToTown();
                    state = "backToTown";
                }
            }
            else if (state == "bribeMan"){
                if (button == 1){
                    forest();
                    state = "forest";
                }
            }
            else if (state == "threatenMan1"){
                if (button == 1){
                    startGame();
                }
                else if (button == 2){
                    start();
                    state = "start";
                }
            }
            else if (state == "threatenMan2"){
                if (button == 1){
                    mountain();
                    state = "mountain";
                }
            }
            else if (state == "mountain"){
                if (button == 1){
                    doNothing();
                    state = "gameOver";
                }
                else if (button == 2 && isSamurai){
                    saveMerchants();
                    state = "saveMerchants";
                }
                else if (button == 2 && !isSamurai){
                    landslide();
                    state = "landslide";
                }
                else if (button == 3){
                    wolfChase();
                    state = "wolfChase";
                }
            }
            else if (state == "saveMerchants"){
                if (button == 1){
                    forest();
                    state = "forest";
                }
            }
            else if (state == "landslide"){
                if (button == 1){
                    backToTown();
                    state = "backToTown";
                }
            }
            else if (state == "wolfChase"){
                if (button == 1 && hasEmblem){
                    enterGate1();
                    state = "enterGate1";
                }
                else if (button == 1 && !hasEmblem){
                    noEnterGate1();
                    state = "gameOver";
                }
                else if (button == 2 && isSamurai){
                    fellTower1();
                    state = "fellTower1";
                }
                else if (button == 2 && !isSamurai){
                    burnTower1();
                    state = "burnTower1";
                }
                else if (button == 3){
                    useWolves();
                    state = "gameOver";
                }
            }
            else if (state == "temple"){
                if (button == 1){
                    runAway();
                    state = "gameOver";
                }
                else if (button == 2 && isSamurai){
                    templeFight();
                    state = "gameOver";
                }
                else if (button == 2 && !isSamurai){
                    templeFire();
                    state = "templeFire";
                }
                else if (button == 3){
                    surrender();
                    state = "surrender";
                }
            }
            else if (state == "templeFire"){
                if (button == 1){
                    backToTown();
                    state = "backToTown";
                }
            }
            else if (state == "surrender"){
                if (button == 1){
                    captured();
                    state = "captured";
                }
            }
            else if (state == "forest"){
                if (button == 1 && isSamurai){
                    fellTower();
                    state = "fellTower";
                }
                else if (button == 1 && !isSamurai){
                    burnTower();
                    state = "burnTower";
                }
                else if (button == 2){
                    wait();
                    state = "wait";
                }
                else if (button == 3 && hasEmblem){
                    enterGate();
                    state = "enterGate";
                }
                else if (button == 3 && !hasEmblem){
                    noEnterGate();
                    state = "noEnterGate";
                }
                else if (button == 4 && manSpared){
                    turnedIn();
                    state = "gameOver";
                }
                else if (button == 4 && !manSpared){
                    backToTown();
                    state = "backToTown";
                }
            }
            else if (state == "felltower" || state == "felltower1" || 
                     state == "burntower" || state == "burnTower1"){
                if (button == 1){
                    breakWindow();
                    state = "breakWindow";
                }
                else if (button == 2){
                    knockDoor();
                    state = "gameOver";
                }
                else if (button == 3){
                    useKey();
                    state == "escape";
                }
            }
            else if (state == "wait"){
                if (button == 1){
                    houseGuard();
                    state = "houseGuard";
                }
            }
            else if (state == "enterGate"){
                if (button == 1){
                    poisonDrink();
                    state == "poisonDrink";
                }
                else if (button == 2){
                    goToHouse();
                    state == "goToHouse";
                }
                else if (button == 3){
                    followOrders();
                    state == "followOrders"
                }
            }
            else if (state == "noEnterGate"){
                if (button == 1){
                    captured();
                    state = "captured";
                }
            }
            else if (state == "poisonDrink"){
                if (button == 1){
                    captured();
                    state = "captured";
                }
            }
            else if (state == "goToHouse"){
                if (button == 1){
                    houseGuard();
                    state = "housGuard";
                }
            }
            else if (state == "followOrders"){
                if (button == 1){
                    houseGuard();
                    state = "houseGuard";
                }
            }
            else if (state == "decline"){
                if (button == 1){
                    captured();
                    state = "captured";
                }
                else if (button == 2){
                    town();
                    state = "town";
                }
            }
            else if (state == "captured"){
                if (button == 1 && travelersSaved){
                    campRaid();
                    state = "gameOver";
                }
                else if (button == 1 && !travelersSaved){
                    noHelp();
                    state = "gameOver";
                }
                else if (button == 2 && playedDead){
                    playDeadFail();
                    state = "gameOver";
                }
                else if (button == 2 && !playedDead){
                    playDeadSuccess();
                    state = "playDeadSuccess";
                }
                else if (button == 3){
                    kickScream();
                    state = "gameOver";
                }
                else if (button == 4 && capturedNum > 1 || !hasEmblem){
                    convinceGuardFail();
                    state = "gameOver";
                }
                else if (button == 4 && capturedNum <= 1 && hasEmblem){
                    convinceGuardSuccess();
                    state = "convinceGuardSuccess";
                }
            }
            else if (state == "playDeadSuccess"){
                if (button == 1){
                    forest();
                    state = "forest";
                }
            }
            else if (state == "convinceGuardSuccess"){
                if (button == 1){
                    forest();
                    state = "forest";
                }
            }
            else if (state == "gameOver"){
                if (button == 1){
                    startGame();
                }
                else if (button == 2){
                    start();
                    state = "start";
                }
            }
            else if (state == "backToTown"){
                if (button == 1){
                    forest();
                    state = "forest";
                }
                else if (button == 2){
                    mountain();
                    state = "mountain";
                }
                else if (button == 3){
                    temple();
                    state = "temple";
                }
            }
            else if (state == "escape"){
                if (button == 1){
                    grabRun();
                    state = "gameOver";
                }
                else if (button == 2){
                    disguise();
                    state = "gameOver";
                }
            }
            return false;
        }
